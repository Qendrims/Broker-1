<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/postpage.css" />
    <title>Poster</title>

</head>
<body>
    <div class="main">
        <h1 id="usernameWelcome"></h1>
        <form name="post-form" class="myForm" id="myFrom">
            <div class="title-div">
                <label class="titulli" id="title-box">Title</label>
                <input type="text" name="emri-titullit" id="title" placeholder="Title">
                <label class="" id="title-error">Please fill post's title</label>
            </div>
            <div class="add-image-div">
                <input type="file" name="posts-image" id="image" accept="image/*" placeholder="">
                <label for="file" >
                    <i class="bi bi-image"> Add photo</i> &nbsp;
                </label>
             </div>
             <div>
                 <label>Add Description</label>
                 <textarea name="description" id="description-text" cols="20" rows="8">
                     Description...
                 </textarea>

        <form id="myForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter title"
            /><br />
            <small id="emailHelp" class="form-text text-muted"
              >Please fill your title.</small
            >
          </div>

          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
            />
            <label class="custom-file-label" for="inputGroupFile01"
              >Choose file</label
            >
          </div>
          <br />
          <div class="input-group">
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="description"
              placeholder="description"
            ></textarea>
          </div>
          <br />
          <select class="form-select" aria-label="Default select example">
            <option selected>Categories</option>
            <option value="1">House</option>
            <option value="2">Apartment</option>
            <option value="3">Office</option>
          </select>
          <br />
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              aria-label="Dollar amount (with dot and two decimal places)"
            />
            <div class="input-group-append flex">
              <span class="input-group-text">$</span>
              <span class="input-group-text">0.00</span>
            </div>
          </div>
          <br />
          <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
      </div>
      <div class="second-div" id="post-preview">
        <!-- <h1>Post Preview</h1>
            <div id="inner-posts">
                <img src="../imgs/" alt="">
                <h1 class=""></h1>
                <p></p>
            </div> -->
      </div>
    </div>

    <script src="../js/postpage.js"></script>
</body>
</html>
