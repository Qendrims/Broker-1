<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider With Next And Previous Buttons</title>
    <link rel="stylesheet" href="../css/card-post.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>

<div class="container">
    <h3 class="">Titulli</h3>

    <div class="slider">
      <div class="slide active">
        <img src="../imgs/grid1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="../imgs/grid2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="../imgs/grid3.jpg" alt="">
      </div>

      <div class="navigation">
        <i class="fas fa-chevron-left prev-btn"></i>
        <i class="fas fa-chevron-right next-btn"></i>
      </div>
      <div class="navigation-visibility">
        <div class="slide-icon active"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
      </div>
    </div>

    <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam atque sunt illum perspiciatis, ipsam sed nemo rem. Deleniti soluta odio dignissimos ut, et delectus sunt sequi aperiam, magni quam pariatur!</p>

    <h5>Price $</h5>
</div>
    <script src="../js/slider.js"></script>
  </body>
</html>
