<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/views/welcomePage.css">
    <link rel="stylesheet" href="../css/login-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    
    <div class="homepage-header-login" id="homepageHeader">
        <ul class="nav-list" id="list1">
            <li id="Home"><a href="#">Home</a></li>
            <li id="About"><a href="#">About</a></li>
            <li id="Contact"><a href="#">Contact</a></li>
            <li id="SignIn"><a href="#">Sign In</a></li>
        </ul>
        <img src="../imgs/logo.jpg" alt="logo">
        <ul class="nav-list" id="list2">
         <li id="Buy"><a href="#">Buy</a></li>
         <li id="Sell"><a href="#">Sell</a></li>
         <li id="Rent"><a href="#">Rent</a></li>
         <li id="Agents"><a href="#">Agents</a></li>
        </ul>
    </div>
   
    <div class="container">

  
        <form autocomplete="off"  action="aboutUs.html" name="form" method="post" id="myForm">
            <h1>Sign In</h1>

            <div class="labels">Username or E-Mail</div>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username / e-Mail*">
            <div class="error" id="username_error">Incorrect email or username.</div>

            <div class="labels">Password</div>
            <input type="password" class="form-control" id="password"  name="password" placeholder="Password*">
            <div class="error" id="password_error">Incorrect password.</div>


            <button class="btn-login" id="submit-btn" type="submit" disabled="true" >Log in</button>
            
        </form>
    </div>
        <script src="../js/login-validate.js"></script>
</body>
</html>
