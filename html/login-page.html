<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-page.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <form onsubmit="validated();"  autocomplete="off"  action="aboutUs.html" name="form" method="post">
            <h1>Sign In</h1>

            <div class="labels">Username or E-Mail</div>
            <input type="text" name="username" placeholder="Username / e-Mail*">
            <div class="error" id="username_error">Incorrect email or username.</div>

            <div class="labels">Password</div>
            <input type="password"  name="password" placeholder="Password*">
            <div class="error" id="password_error">Incorrect password.</div>

            <button id="sumbit-btn" type="submit" >Sign In</button>
            <div class="error" id="main_error">Please fill all required fields.</div>
        </form>
</body>
</html>
